<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Theatre Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4" 
        th:text="${theatre.theatreId == null ? 'Add New Theatre' : 'Edit Theatre'}">
    </h2>

    <div class="card shadow-sm p-4">

        <form th:action="@{${theatre.theatreId == null} ? '/admin/theatres/add' : '/admin/theatres/update/' + ${theatre.theatreId}}"
              th:object="${theatre}"
              method="post">

            <div class="mb-3">
                <label class="form-label">Theatre Name</label>
                <input type="text" class="form-control" th:field="*{theatreName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" th:field="*{city}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" th:field="*{location}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Seats</label>
                <input type="number" class="form-control" th:field="*{totalSeats}" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="text" class="form-control" th:field="*{contactNumber}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              <!--  otstrap JS -->
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js

</body>
</html>
