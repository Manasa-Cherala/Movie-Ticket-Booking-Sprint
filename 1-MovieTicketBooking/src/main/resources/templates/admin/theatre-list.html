<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Theatres</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">Available Theatres</h2>

    <!-- Search Form -->
    <form method="get" action="/theatres" class="row mb-4">
        <div class="col-md-4 offset-md-3">
            <input type="text" name="city" class="form-control" placeholder="Search by city"
                   th:value="${param.city}">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">Search</button>
        </div>
    </form>

    <!-- Theatre Cards -->
    <div class="row" th:if="${#lists.isEmpty(theatres)}">
        <p class="text-center text-danger">No theatres found.</p>
    </div>

    <div class="row" th:each="t : ${theatres}">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">

                    <h5 class="card-title" th:text="${t.theatreName}"></h5>

                    <p class="card-text">
                        City: <span th:text="${t.city}"></span><br>
                        Location: <span th:text="${t.location}"></span><br>
                        Seats: <span th:text="${t.totalSeats}"></span>
                    </p>

                    <!-- Link to shows of this theatre -->
                    <a th:href="@{'/shows?theatreId=' + ${t.theatreId}}"
                       class="btn btn-outline-primary w-100">
                        View Shows
                    </a>

                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
