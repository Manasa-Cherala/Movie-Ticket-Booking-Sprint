<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Show</title>
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
</head>
 
<body class="bg-light">
 
<div class="container mt-5">
 
    <h2 class="text-center mb-4" th:text="${show.showId == null ? 'Add Show' : 'Edit Show'}"></h2>
 
    /admin/shows/add">
        <div class="card p-4 shadow-sm">
 
            <!-- Movie Dropdown -->
            <div class="mb-3">
                <label class="form-label">Movie</label>
                <select class="form-control" th:field="*{movie}">
                    <option th:each="m : ${movies}" th:value="${m}" th:text="${m.movieName}"></option>
                </select>
            </div>
 
            <!-- Theatre Dropdown -->
            <div class="mb-3">
                <label class="form-label">Theatre</label>
                <select class="form-control" th:field="*{theatre}">
                    <option th:each="t : ${theatres}" th:value="${t}" th:text="${t.theatreName}"></option>
                </select>
            </div>
 
            <!-- Date -->
            <div class="mb-3">
                <label class="form-label">Show Date</label>
                <input type="date" class="form-control" th:field="*{showDate}" required>
            </div>
 
            <!-- Time -->
            <div class="mb-3">
                <label class="form-label">Show Time</label>
                <input type="time" class="form-control" th:field="*{showTime}" required>
            </div>
 
            <!-- Price -->
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" th:field="*{price}" required min="50">
            </div>
 
            <button class="btn btn-primary w-100">Save Show</button>
        </div>
    </form>
 
</div>
 
</body>
</html>
