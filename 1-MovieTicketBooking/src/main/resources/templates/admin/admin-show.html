<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Shows</title>
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
</head>
 
<body class="bg-light">
 
<div class="container mt-5">
 
    <h2 class="text-center mb-4">Manage Shows</h2>
 
    <div class="text-end mb-3">
        /admin/shows/addAdd New Show</a>
    </div>
 
    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Movie</th>
                <th>Theatre</th>
                <th>Date</th>
                <th>Time</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
 
        <tbody>
            <tr th:each="s : ${shows}">
                <td th:text="${s.showId}"></td>
                <td th:text="${s.movie.movieName}"></td>
                <td th:text="${s.theatre.theatreName}"></td>
                <td th:text="${s.showDate}"></td>
                <td th:text="${s.showTime}"></td>
                <td th:text="${s.price}"></td>
 
                <td>
                    @{Edit</a>
                    |
                    @{Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
 
</div>
 
</body>
</html>
